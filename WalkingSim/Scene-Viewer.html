<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; tester</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <!-- using type="module" to ignore IE11 -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script type="module" src="script.js" defer></script>
  </head>  
    
    <style>
      html, body {
        margin: 0;
        height: 100%;
        color: #202020;
        background: #e1e1e1;
        font-family: 'Rubik', sans-serif;
        font-size: 16px;
        line-height: 26px;
      }

      model-viewer {
        width: 100%;
        height: 100%;
      }  
    </style>
  </head> 

  <body>


    <!-- Glb Model für Android geräte und USDZ für iOS -->
    <model-viewer src="https://dl.dropbox.com/s/3aav15a0ottk7fk/FinalRoomReduce.glb?dl=0"
      shadow-intensity="1"
      camera-controls touch-action="pan-y"
      ar 
      ar-scale="auto" 
      alt="RoomModel" 
      background-color="#455A64">
    
  </body>
</html>
