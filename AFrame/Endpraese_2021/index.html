    <style>

        .buttonOne {

            border: none;

        .buttonOne:hover {
            transform: scale(1.05);

        }

        .buttonOne:active {

    <script>
        var timer = 0;
        var timerChangeColor = false;
        var accepted = false;
        var myplane = document.createElement('a-plane');
        var myText = document.createElement('a-text');
        var myTextYes = document.createElement('a-text');
        var myTextNo = document.createElement('a-text');
        var myButtonYes = document.createElement('a-plane');
        var myButtonNo = document.createElement('a-plane');
        var currentlink;
        //Mobile or PC Browser
        if (AFRAME.utils.device.isMobile() === false) {
            console.log('hallo browser');
        } else {
            console.log('hallo mobile');
        }

        AFRAME.registerComponent("mylink", {
            init: function () {
                this.el.addEventListener("click", (e) => {
                    var skyEl = this.el.sceneEl.querySelector("#sky");
                    var ballpos = this.el.getAttribute('position');

                    var secondCameraEl = document.querySelector('#camera');
                    secondCameraEl.setAttribute('camera', 'active', true);

                    var pos = document.querySelector('#rig').getAttribute('position');
                    var camera = document.querySelector('#rig');
                    var pos1 = document.querySelector('#camera').getAttribute('position');
                    var camera1 = document.querySelector('#camera');

                    camera.setAttribute('animation__animateToPos', 'to', { x: ballpos.x, y: 0, z: ballpos.z });
                    camera.setAttribute('animation__animateToPos', 'from', { x: pos.x, y: pos.y, z: pos.z });
                    camera1.setAttribute('animation__animateToPos', 'to', { x: 0, y: 5, z: 0 });
                    camera1.setAttribute('animation__animateToPos', 'from', { x: pos1.x, y: pos1.y, z: pos1.z });

                    camera1.emit('aniamtetoPos');
                    window.sessionStorage.clear();
                    var setsession = window.sessionStorage.setItem("camerax", ballpos.x);
                    var setsession = window.sessionStorage.setItem("cameray", ballpos.y);
                    var setsession = window.sessionStorage.setItem("cameraz", ballpos.z);
                    savePos();
                });
            }
        });

        function savePos() {
            var camera1 = document.querySelector('#camera');
            var camera = document.querySelector('#rig');
            var setsession = window.sessionStorage.setItem("camerary", camera1.object3D.rotation.y);
            var setsession = window.sessionStorage.setItem("rigy", camera.object3D.rotation.y);
        }

        AFRAME.registerComponent('alpha-color', {
            dependencies: ['material'],
            init: function () {
                this.el.getObject3D('mesh').material.alphaTest = 0.5;
                this.el.getObject3D('mesh').material.opacity = 0.7;

                this.el.addEventListener('mouseenter', (e) => {
                    this.el.getObject3D('mesh').material.opacity = 1;
                });

                this.el.addEventListener('mouseleave', (e) => {
                    this.el.getObject3D('mesh').material.opacity = 0.7;
                });
            }
        });

        AFRAME.registerComponent("testinen", {
            init: function () {
                this.el.addEventListener("click", (e) => {
                    if (myplane.getAttribute("visible") == false) {
                        myplane.setAttribute("visible", "true");
                        myButtonNo.setAttribute("class", "collidable");
                        myButtonYes.setAttribute("class", "collidable");
                        currentlink = this.data.href;
                    }
                    else {
                        myplane.setAttribute("visible", "false");
                        myButtonNo.removeAttribute("class", "collidable");
                        myButtonYes.removeAttribute("class", "collidable");
                    }
                    savePos();
                    myText.setAttribute('value', "Wollen Sie zu " + "" + this.el.id + "" + " weitergeleitet werden ?");

                    if (this.el.id == "jes") {
                        window.location = currentlink;
                    }
                    else {
                        return;
                    }
                });
            }
        });

        AFRAME.registerComponent('log', {
            schema: { type: 'string' },
            init: function () {
                var stringToLog = this.data;
                var secondCameraEl = document.querySelector('#camera');
                secondCameraEl.setAttribute('camera', 'active', true);
                console.log(stringToLog);

                var sceneEl = document.querySelector("#scene");
                var cameraEl = document.querySelector('#camera');

                myplane.setAttribute('position', { x: 0, y: 0, z: -2 });
                myplane.setAttribute('rotation', { x: 0, y: 0, z: 0 });
                myplane.setAttribute('color', "black");
                myplane.setAttribute('width', "2");
                myplane.setAttribute("id", "myplane");
                myplane.setAttribute('material', 'side:double');

                myText.setAttribute('position', { x: 0, y: 0.25, z: 0.25 });
                myText.setAttribute('rotation', { x: 0, y: 0, z: 0 });
                myText.setAttribute('color', "white");
                myText.setAttribute('width', "1.5");
                myText.setAttribute('height', "0.5");
                myText.setAttribute("align", "center");

                myButtonYes.setAttribute('position', { x: -0.5, y: -0.25, z: 0.1 });
                myButtonYes.setAttribute('rotation', { x: 0, y: 0, z: 0 });
                myButtonYes.setAttribute('color', "white");
                myButtonYes.setAttribute('width', "0.4");
                myButtonYes.setAttribute('height', "0.15");
                myButtonYes.setAttribute("testinen", "");
                myButtonYes.setAttribute("id", "jes");

                myTextYes.setAttribute('position', { x: 0, y: 0.025, z: 0.1 });
                myTextYes.setAttribute('rotation', { x: 0, y: 0, z: 0 });
                myTextYes.setAttribute('color', "black");
                myTextYes.setAttribute('width', "1.5");
                myTextYes.setAttribute('height', "0.5");
                myTextYes.setAttribute("testinen", "");
                myTextYes.setAttribute('value', "Ja");
                myTextYes.setAttribute("align", "center");
                myTextYes.setAttribute("id", "jes");

                myButtonNo.setAttribute('position', { x: 0.5, y: -0.25, z: 0.1 });
                myButtonNo.setAttribute('rotation', { x: 0, y: 0, z: 0 });
                myButtonNo.setAttribute('color', "white");
                myButtonNo.setAttribute('width', "0.4");
                myButtonNo.setAttribute('height', "0.15");
                myButtonNo.setAttribute("testinen", "");
                myButtonNo.setAttribute("id", "noe");

                myTextNo.setAttribute('position', { x: 0, y: 0.025, z: 0.1 });
                myTextNo.setAttribute('rotation', { x: 0, y: 0, z: 0 });
                myTextNo.setAttribute('color', "black");
                myTextNo.setAttribute('width', "1.5");
                myTextNo.setAttribute('height', "0.5");
                myTextNo.setAttribute("testinen", "");
                myTextNo.setAttribute('value', "Nein");
                myTextNo.setAttribute("align", "center");
                myTextNo.setAttribute("id", "noe");

                myplane.appendChild(myText);
                myButtonYes.appendChild(myTextYes);
                myButtonNo.appendChild(myTextNo);
                myplane.appendChild(myButtonYes);
                myplane.appendChild(myButtonNo);
                cameraEl.appendChild(myplane);
                myplane.setAttribute("visible", "false");
                myplane

                var posX = window.sessionStorage.getItem("camerax");
                var posY = window.sessionStorage.getItem("cameray");
                var posZ = window.sessionStorage.getItem("cameraz");
                var rotY = window.sessionStorage.getItem("camerary");
                var rigRotY = window.sessionStorage.getItem("rigy");

                var camera = document.querySelector('#rig');
                var camera1 = document.querySelector('#camera');
                if (window.sessionStorage.getItem("camerary") != null) {
                    camera.setAttribute('position', { x: posX, y: posY, z: posZ });
                    camera.object3D.rotation.y = parseFloat(window.sessionStorage.getItem("rigy")) + parseFloat(window.sessionStorage.getItem("camerary"));
                }
                else {
                    camera.setAttribute('position', { x: 0, y: 0, z: 0 });
                    camera.setAttribute('rotation', { x: 0, y: -55, z: 0 });
                }
            }
        });

        AFRAME.registerComponent('play-pause', {
            init: function () {
                var myVideo = document.querySelector('#surfer');
                var videoControls = document.querySelector('#video_controls');
                this.el.addEventListener('click', function () {
                    if (myVideo.muted) {
                        myVideo.play();
                        myVideo.volume = 1;
                        myVideo.muted = false;
                        videoControls.setAttribute('src', '#pause');
                    } else {
                        myVideo.pause();
                        myVideo.muted = true;
                        videoControls.setAttribute('src', '#play');
                    }
                });
            }
        });

        AFRAME.registerComponent('collider-check', {
            dependencies: ['raycaster'],

            init: function () {
                this.el.addEventListener('raycaster-intersection', function () {
                    console.log('Player hit something!');
                });
            }
        });

        AFRAME.registerComponent('random-image', {
            dependencies: ['material'],

            tick: function () {
                var Text = document.querySelector('#medienpreisText');

                Delaytimer(12);
                if (timerChangeColor == true) {
                    Text.setAttribute('material', 'color', getRandomColor());
                }
                else
                    return;
            }
        });

        AFRAME.registerComponent('rotate-light', {
            dependencies: ['rotation'],

            tick: function () {
                var lightparent = document.querySelector('#lightparent');
                lightparent.object3D.rotation.y += 0.05;
            }
        });

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        };

        function Delaytimer(delay) {
            timer += 1;

            if (timer <= delay) {
                timerChangeColor = false;
            }
            else {
                timerChangeColor = true;
                timer = 0;
            }
        };
    </script>

    <script>
        var btn = document.querySelector(".buttonOne").addEventListener("click", function () {
            var threedModel = document.querySelector('#threedModel');
            var threedModel2 = document.querySelector('#threedModel2');
            var light = document.querySelector('#shadowlight');
            if (threedModel.getAttribute("visible")) {
                threedModel.setAttribute("visible", false);
                threedModel2.setAttribute("visible", true);
                light.setAttribute("light", "intensity", "1.5");
                light.setAttribute("light", "decay", "2");
                light.setAttribute("light", "distance", "50");


            } else {
                threedModel.setAttribute("visible", true);
                threedModel2.setAttribute("visible", false);
                light.setAttribute("light", "intensity", "5");
                light.setAttribute("light", "decay", "120");
                light.setAttribute("light", "distance", "300");
            }
        });
    </script>
