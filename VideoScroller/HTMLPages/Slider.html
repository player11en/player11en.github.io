!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ImageSlide</title>
    
    <!-- css einbinden-->
    <link rel="stylesheet" href="css/style.css">
    <!-- or the reference on CDN -->
  
    <!-- websitenBildimTab -->
    <link rel="icon" type="image/png" href="image/nerdface.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>

</head>

<body>

    <div id="splide">
        <div class="splide__progress">
          <div class="splide__progress__bar"></div>
        </div> <!-- /.splide__progress -->
        
        <div class="splide__optional-button-container">
          <button class="splide__play-pause" aria-controls="splide-track">Pause</button>
         </div> <!-- /.splide__optional-button-container -->
      
          
          <div class="splide__track" id="splide-track">
              <ul class="splide__list">
                  <li class="splide__slide">
              <img src="https://plchldr.co/i/1280x900?bg=ff4136" alt="plchldr.co Green">
            </li>
            
            <li class="splide__slide">
              <img src="https://plchldr.co/i/1920x1080" alt="plchldr.co Orange">
            </li>
                  
            <li class="splide__slide">
              <img src="https://plchldr.co/i/1280x900?bg=2ecc40" alt="plchldr.co Black">
            </li>
            
            <li class="splide__slide">
              <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile">
            </li>
            
              </ul> <!-- /.splide__list -->
          </div> <!-- /.splide__track -->
      </div> <!-- /.splide -->


      
    <script src="script/script.js"></script>
</body>

</html>
