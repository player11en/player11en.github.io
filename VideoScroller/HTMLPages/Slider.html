<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ImageSlide</title>

  <!-- css einbinden-->
  <link rel="stylesheet" href="SliderStyle.css">
  <!-- or the reference on CDN -->

</head>

<body>

  <!-- Container for the image gallery -->
  <div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="img/Bubbles.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="img/hair1.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="img/lopolgirl4.jpeg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="img/scroll0775.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="img/scroll0810.png" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="img/scroll0832.png" style="width:100%">
    </div>
    
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="img/Bubbles.png" style="width:100%" onclick="currentSlide(1)" alt="Bubbles">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/hair1.png" style="width:100%" onclick="currentSlide(2)" alt="Hairy Dance">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/lopolgirl4.jpeg" style="width:100%" onclick="currentSlide(3)" alt="LowPolyGirl">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/scroll0775.png" style="width:100%" onclick="currentSlide(4)" alt="BallAnim1">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/scroll0810.png" style="width:100%" onclick="currentSlide(5)" alt="BallAnim2">
    </div>
    <div class="column">
      <img class="demo cursor" src="img/scroll0832.png" style="width:100%" onclick="currentSlide(6)" alt="BallAnim3">
    </div>
  </div>



  <script src="SliderScript.js"></script>
</body>

</html>
