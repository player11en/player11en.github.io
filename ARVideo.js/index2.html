
<!doctype html>
<html lang="en">
<head>
	<title>Chroma Key (Three.js)</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
	body 
	{
		margin: 0px;
		overflow: hidden;
	}
	</style>
</head>
<body>

<!-- borrow stuff from original stemkoski demo for now -->
<script src="js/three.min.js"></script>
<script src="js/stats.min.js"></script>

<div id="demo" style="position: absolute; left:0px; top:0px"></div>

<script id="vertexShader" type="x-shader/x-vertex">

	varying vec2 vUv;

	void main()
	{
		vUv = uv;
		vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
		gl_Position = projectionMatrix * mvPosition;
	}

</script>

<script id="fragmentShader" type="x-shader/x-fragment">

	varying vec2 vUv;
 
	uniform float thresholdSensitivity;
	uniform float smoothing;
	uniform vec3 colorToReplace;
	uniform sampler2D inputImageTexture;
	
	void main()
	{
		vec4 textureColor = texture2D(inputImageTexture, vUv);
		
		float maskY = 0.2989 * colorToReplace.r + 0.5866 * colorToReplace.g + 0.1145 * colorToReplace.b;
		float maskCr = 0.7132 * (colorToReplace.r - maskY);
		float maskCb = 0.5647 * (colorToReplace.b - maskY);
		
		float Y = 0.2989 * textureColor.r + 0.5866 * textureColor.g + 0.1145 * textureColor.b;
		float Cr = 0.7132 * (textureColor.r - Y);
		float Cb = 0.5647 * (textureColor.b - Y);
		
		float blendValue = smoothstep(thresholdSensitivity, thresholdSensitivity + smoothing, distance(vec2(Cr, Cb), vec2(maskCr, maskCb)));
		gl_FragColor = vec4(textureColor.rgb, textureColor.a * blendValue);
	}
</script>

<script>

ChromaKeyMaterial = function (url, width, height, keyColor) {
	THREE.ShaderMaterial.call(this);

	video = document.createElement('video');
	video.loop = true;
	video.src = url;
	video.load();
	video.play();

	var videoImage = document.createElement('canvas');
	if (window["webkitURL"]) document.body.appendChild(videoImage);
	videoImage.width = width;
	videoImage.height = height;
	
	var keyColorObject = new THREE.Color(keyColor);
	
	var thresholdSensitivity = 0.3;
    var smoothing = 0.12;

	var videoImageContext = videoImage.getContext('2d');
	// background color if no video present
	videoImageContext.fillStyle = '#' + keyColorObject.getHexString();
	videoImageContext.fillRect(0, 0, videoImage.width, videoImage.height);

	var videoTexture = new THREE.Texture(videoImage);
	videoTexture.minFilter = THREE.LinearFilter;
	videoTexture.magFilter = THREE.LinearFilter;

	this.update = function () {
		if (video.readyState === video.HAVE_ENOUGH_DATA) {
			videoImageContext.drawImage(video, 0, 0);
			if (videoTexture) {
				videoTexture.needsUpdate = true;
			}
		}
	}

	this.setValues({

		uniforms: {
			inputImageTexture: {
				type: "t",
				value: videoTexture
			},
			colorToReplace: {
				type: "c",
				value: keyColorObject
			},
			thresholdSensitivity: {
				type: "f",
				value: thresholdSensitivity
			},
			smoothing: {
				type: "f",
				value: smoothing
			}
		},
		vertexShader: document.getElementById('vertexShader').textContent,
		fragmentShader: document.getElementById('fragmentShader').textContent,

		transparent: true
	});
}

ChromaKeyMaterial.prototype = Object.create(THREE.ShaderMaterial.prototype);



(function () {
	var scene = new THREE.Scene();

	var camera = new THREE.PerspectiveCamera();
	camera.position.set(0, 150, 900);
	camera.lookAt(scene.position);
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({ antialias: true });
	renderer.setClearColor(0xffffff);
	document.getElementById('demo').appendChild(renderer.domElement);


	var movieMaterial = new ChromaKeyMaterial('video/95mp4.mp4', 960, 960, 0xd430);
	var movieGeometry = new THREE.PlaneGeometry(960, 960, 2, 1);


	var movie = new THREE.Mesh(movieGeometry, movieMaterial);
	movie.position.set(0, -180, 350);
	scene.add(movie);
		


	// stats
	stats = new Stats();
	stats.domElement.style.position = 'absolute';
	stats.domElement.style.bottom = '0px';
	stats.domElement.style.zIndex = 100;
	document.body.appendChild(stats.domElement);

	// resize
	var resize = function () {
		// notify the renderer of the size change
		renderer.setSize(window.innerWidth, window.innerHeight);
		// update the camera
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
	}

	window.addEventListener('resize', resize, false);
	resize();

	// animate
	var animate = function () {

		movieMaterial.update();


		renderer.render(scene, camera);

		stats.update();
		requestAnimationFrame(animate);
	}

	animate();

})();

</script>

</body>
</html>
